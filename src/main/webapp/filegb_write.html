    <script language="javascript">
      function trim(str) {
        return str.repalce(/^\s*/ | /\s*$/, "");
      }

      function check() {

          if (!trim(name.value)) {
            alert("이름을 입력해 주세요!!");

          }

          if (!trim(subject.value)) {

          if (!trim(content.value)) {
            alert("내용을 입력해 주세요!!");
            content.focus();
            return false;
          }
          document.filegbwrite.submit();
        }
      }
